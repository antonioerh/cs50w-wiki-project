{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="icon" href="{% static 'encyclopedia/favicon.png' %}">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="mb-3 ps-2"><a style="text-decoration: none; color: black;" href="{% url 'index' %}">Wiki</a></h2>
                <form action="{% url 'search' %}" class="d-flex mb-3 ps-2" method="post">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>

                <ul class="nav nav-pills flex-column">
                    <li class="ps-2 nav-item">
                        <a class="border-bottom border-secondary-subtle nav-link text-black {% if active_page == 'home' %}bg-dark text-white{% endif %}" href="{% url 'index' %}"><i class="bi bi-house-door me-2"></i>Home</a>
                    </li>
                    <li class="ps-2 nav-item">
                        <a class="border-bottom border-secondary-subtle nav-link text-black {% if active_page == 'create' %}bg-dark text-white{% endif %}" href="{% url 'create' %}"><i class="bi bi-plus-square me-2"></i>Create New Page</a>
                    </li>
                    <li class="ps-2 nav-item">
                        <a class="nav-link text-black" href="{% url 'random_page' %}"><i class="bi bi-shuffle me-2"></i>Random Page</a>
                    </li>    
                </ul>

                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
