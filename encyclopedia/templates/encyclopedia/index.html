{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
    <div class="ps-3">
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry' entry %}">{{ entry }}</li></a>
            {% endfor %}
        </ul>    
    </div>
    

{% endblock %}
